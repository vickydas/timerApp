<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8>
	<meta name=description content="">
	<meta name=viewport content="width=device-width, initial-scale=1">
	<title>Timer</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">Timer</div>
	<div class="setTimer">
		Minutes<input type="number" id="minutes" name="minutes" min="0" max="60" >
		</input>
		Seconds
		<input type="number" id="seconds" name="seconds" min="0" max="60">
		</input>
		<input type="button" class="startbutton" id="startbutton"  name="startbutton" value="Start"></input>
		<br>
		<button class="stop" id="stop">Stop</button>
	</div>
	<div class="showTimer">
		<p class="textId" id="textId"></p>
		<audio id="audioId">
		<source src="resources/analog-watch-alarm_daniel-simion.wav" type="audio/wav">
		</audio>
	</div>


	<script src="js/app.js"></script>
	
</body>
</html>
